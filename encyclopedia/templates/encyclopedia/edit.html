{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page - {{title}}
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form method="post" action="{% url 'encyclopedia:edit' title=title %}">
        {% csrf_token %}
        {{editForm}}
        <input type="submit"/>
    </form>
{% endblock %}
